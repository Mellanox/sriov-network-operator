apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: network-resources-injector-allow-traffic-api-server
  namespace: {{.Namespace}}
spec:
  podSelector:
    matchLabels:
      app: network-resources-injector
  ingress:
  - ports:
    - protocol: TCP
      port: {{.InjectorWebhookNetworkPolicyPort}}
  egress:
  - ports:
    - protocol: TCP
      port: {{.InjectorWebhookNetworkPolicyPort}}
  policyTypes:
  - Ingress
  - Egress
